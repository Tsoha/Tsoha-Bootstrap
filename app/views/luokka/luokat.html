{% extends "base.html" %}
{% block content %}

{% if message is not null %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

  <div class ="col-md-4" style="margin-top: 4px">
  <h1>Käyttäjän {{user_logged_in.name}} luokat</h1>
  </div>
  
  <div class ="col-md-8" style="margin-top: 30px">
    <p>
        <a href="{{base_path}}/luokka/new" class="btn btn-primary">Lisää luokka</a>
    </p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Luokka</th>
        <th>Kuvaus</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
        <!-- Listataan luokat tähän -->
        {% for luokka in luokat %}
        <tr>
            <td><a href="{{base_path}}/luokka/{{luokka.luokka_id}}">{{luokka.luokka_name}}</td>
            <td>{{luokka.description}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/luokka/{{luokka.luokka_id}}/edit">Muokkaa</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
