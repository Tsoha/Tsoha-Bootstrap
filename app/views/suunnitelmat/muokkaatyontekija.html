{% extends "suunnitelmat/pohja.html" %}
{% block content %}
<div>  
    <form>

        <div class="form-group">
            <label>Nimi</label>
            <input type="text" class="form-control" value="Jack Bauer">
        </div>

        <div class="form-group">
            <label>Aloittanut meillä</label>
            <input type="text" class="form-control" value="1.4.2013">
        </div>

        <div class="form-group">
            <label>Osaaminen</label>
            <br>

            <button class="btn btn-default btn-sm" type="button">
                Parran muotoilu <span class="badge">X</span>
            </button>

            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true">
                    Lisää uusi <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>Hiustenleikkuu</li>
                    <li>Lapset</li>
                    <li>Värjäys</li>
                    <li>Raidat</li>
                    <li>Kaljun kiillotus</li>
                </ul>
            </div>

        </div>
        <div class="form-group">
            <label>Erityisosaaminen</label>
            <input type="text" class="form-control" value="Upeat naamakarvat">
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <textarea class="form-control">  Jack on elämänkoulun kovaksikeittämä rautainen ammattilainen, jonka käsissä itsepäisimmätkin jouhet taipuvat upeaksi leijonanharjaksi.
            </textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>
</div>
{% endblock %}
